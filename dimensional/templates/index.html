    <!doctype html>

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Abhishek Pandey</title>
  </head>
  <body>
    <form action="" method="POST" enctype="multipart/form-data" class="form-horizontal"> 
        {% csrf_token %}
        <div class="form-group">
            <label for="name" class="col-md-3 col-sm-3 col-xs-12 control-label">File: </label>
            <div class="col-md-8">
                <input type="file" name="csv_file" id="csv_file" required="True" class="form-control">
            </div>                    
        </div>
        <div class="form-group">                    
            <div class="col-md-3 col-sm-3 col-xs-12 col-md-offset-3" style="margin-bottom:10px;">
                 <button class="btn btn-primary"> <span class="glyphicon glyphicon-upload" style="margin-right:5px;"></span>Upload </button>
            </div> 
        </div>
        </form>

        <form action="{% url 'data_show' %}" method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label for="name" class="col-md-3 col-sm-3 col-xs-12 control-label">Start Date: </label>
                <div class="col-md-8">
                    <input type="date" name="s_date" id="e_date" required="True" class="form-control">
                </div>                    
            </div>
    
            <div class="form-group">
                <label for="name" class="col-md-3 col-sm-3 col-xs-12 control-label">End Date: </label>
                <div class="col-md-8">
                    <input type="date" name="e_date" id="e_date" required="True" class="form-control">
                </div>                    
            </div>
    
            <div class="form-group">                    
                <div class="col-md-3 col-sm-3 col-xs-12 col-md-offset-3" style="margin-bottom:10px;">
                     <button class="btn btn-primary"> <span class="glyphicon glyphicon-upload" style="margin-right:5px;"></span>Fetch Data and Generate Report</button>
                </div> 
            </div>
        </form>


        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Image_name</th>
                <th scope="col">Object_Detected</th>
                <th scope="col">Image</th>
              </tr>
            </thead>
            <tbody>
                {% for i in zip_list %}
              <tr>
                <th scope="row"> {{forloop.counter}} </th>
                <td>{{i.image_name}}</td>
                <td>{{i.object_detected}}</td>
                <td><img src="../static/images/{{i.image_name}}" alt="" height="250px" width="250px"></td>
              </tr>
              {% endfor %}
            </tbody>
          </table>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
